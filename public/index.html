<!DOCTYPE html>
<html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width initial-scale=1.0'>
    <title>MULDER MAP</title>
    <link rel="shortcut icon" href="alien-pic.ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.43.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.43.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="/style.css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <body>
    <div class="custom-popup" id='map'></div>
    <div id="mulder">
    <h1 id ="hey">MULDER MAP</h1>
  </div>
    <div id='controls'>
    <div class="day-container" id="total-counter"></div>
    <div id="ufo-sightings" >UFO SIGHTINGS</div>
    <div class="day-container"><span id="month-counter" class="dayC"> </span><span id="day-counter" class="dayC"></span><span id="year-counter" class="dayC">1999</span></div>

    <div>
      <div id="vis-button-container">
    <button id="show-markers" class="btn btn-default">I WANT TO BELIEVE</button>
  </div>
      <div id="month-selector-container" class="selector-container">
      <label for="months">PICK A MONTH: </label>
    <select id="month-selector" name="months">
      <option>JANUARY</option>
      <option>FEBRUARY</option>
      <option>MARCH</option>
      <option>APRIL</option>
      <option>MAY</option>
      <option>JUNE</option>
      <option>JULY</option>
      <option>AUGUST</option>
      <option>SEPTEMBER</option>
      <option>OCTOBER</option>
      <option>NOVEMBER</option>
      <option>DECEMBER</option>
    </select>
  </div>
  <div id="mood-selector-container" class="selector-container">
        <label for="moods">PICK A MOOD: </label>
        <select id="mood-selector" name="moods">
          <option>STANDARD</option>
          <option>SPOOKY</option>
          <option>NO TIME</option>
        </select>
      </div>
    <div id="btn-div">
    <button id="start-button" class="btn btn-default">LISTEN</button>
  </div>
  </div>
    </div>
    <div id="app"></div>
    <script src="./bundle.js"></script>
  </body>
</html>
